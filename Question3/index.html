<!DOCTYPE html>
<html>
  <head>
    <title>Tuition Fee Calculator</title>
    <script src="cal.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Calulate Tuition Fees</h1>
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" name="student-name" /><br /><br />

      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" name="student-id" /><br /><br />

      <label for="courses-taken">Courses Taken:</label>
      <input
        type="number"
        id="courses-taken"
        name="courses-taken"
      /><br /><br />

      <button type="button" onclick="calculateTuitionFees()">Calculate</button>
    </form>

    <div id="result"></div>
  </body>
</html>
